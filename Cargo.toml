[package]
authors = ["Sebastian Messmer <messmer@cryfs.org>"]
edition = "2021"
rust-version = "1.60.0"
name = "lockable"
version = "0.0.1"
readme = "README.md"
documentation = "https://docs.rs/lockable"
homepage = "https://github.com/smessmer/lockable"
repository = "https://github.com/smessmer/lockable"
license = "MIT OR Apache-2.0"
keywords = ["concurrency", "thread", "locks", "mutex"]
categories = ["asynchronous", "concurrency"]
description = "This library offers hash map and cache data structures where individual entries can be locked"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1.0.56"
lru = {version = "^0.7.5", optional = true}
owning_ref = {git = "https://github.com/smessmer/owning-ref-rs.git", rev = "33b9630201751021958405ac956d5f2ea23f4909"}
thiserror = "^1.0.30"
tokio = {version = "^1.17.0", features = ["sync", "rt"]}

[dev-dependencies]
tokio = {version = "^1.17.0", features = ["sync", "time", "macros", "rt-multi-thread"]}

[features]
lru = ["dep:lru"]
