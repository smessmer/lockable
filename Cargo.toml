[package]
authors = ["Sebastian Messmer <messmer@cryfs.org>"]
categories = ["asynchronous", "concurrency"]
description = "This library offers hash map and cache data structures where individual entries can be locked"
documentation = "https://docs.rs/lockable"
rust-version = "1.65.0"
edition = "2021"
homepage = "https://github.com/smessmer/lockable"
keywords = ["concurrency", "thread", "locks", "mutex"]
license = "MIT OR Apache-2.0"
name = "lockable"
readme = "README.md"
repository = "https://github.com/smessmer/lockable"
version = "0.0.3"

[package.metadata.docs.rs]
all-features = true

[dependencies]
anyhow = "^1.0.66"
futures = "^0.3.25"
log = "^0.4.17"
lru = {version = "^0.8.1", optional = true}
thiserror = "^1.0.37"
# TODO tokio master branch needed for Mutex::blocking_lock_owned. Once any version after v1.21.2 is released, we can probably switch to that new version instead.
tokio = {git = "https://github.com/tokio-rs/tokio", rev = "01f019397182097c955bae5358034bb9763ba964", features = ["sync", "time"]}
derive_more = "^0.99.17"

[dev-dependencies]
# TODO tokio master branch needed for Mutex::blocking_lock_owned. Once any version after v1.21.2 is released, we can probably switch to that new version instead.
tokio = {git = "https://github.com/tokio-rs/tokio", rev = "01f019397182097c955bae5358034bb9763ba964", features = ["sync", "time", "macros", "rt-multi-thread"]}
async-trait = "^0.1.58"