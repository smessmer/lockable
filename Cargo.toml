[package]
authors = ["Sebastian Messmer <messmer@cryfs.org>"]
categories = ["asynchronous", "concurrency"]
description = "This library offers hash map and cache data structures where individual entries can be locked"
documentation = "https://docs.rs/lockable"
rust-version = "1.65.0"
edition = "2021"
homepage = "https://github.com/smessmer/lockable"
keywords = ["concurrency", "thread", "locks", "mutex"]
license = "MIT OR Apache-2.0"
name = "lockable"
readme = "README.md"
repository = "https://github.com/smessmer/lockable"
version = "0.0.3"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["lru"]

[dependencies]
futures = "^0.3.25"
lru = {version = "^0.8.1", optional = true}
thiserror = "^1.0.37"
tokio = {version = "^1.22.0", features = ["sync", "time"]}
derive_more = "^0.99.17"
itertools = "0.10.5"

[dev-dependencies]
tokio = {version = "^1.22.0", features = ["sync", "time", "macros", "rt-multi-thread"]}
async-trait = "^0.1.58"
